<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A simple canvas patter</title>
  <style>
    body {
      background: #dddddd;
    }

    #canvas {
      margin: 10px;
      padding: 10px;
      background-color: #fff;
      border: thin inset #aaaaaa;
    }
  </style>
</head>

<body>
  <div>
    <input type="radio" id="repeatRadio" name="patternRadio" checked />repeat
    <input type="radio" id="repeatXRadio" name="patternRadio" />repeatX
    <input type="radio" id="repeatYRadio" name="patternRadio" />repeatY
    <input type="radio" id="noRepeatRadio" name="patternRadio" />no repeat
  </div>
  <canvas id="canvas" width="600" height="500">
    Canvas not surpported
  </canvas>
  <script src="pattern.js"></script>
</body>
